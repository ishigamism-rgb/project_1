<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pythonコード実行ツール</title>
  <style>
    :root {
      --primary-color: #4285F4;
      --background-color: #f7f9fc;
      --card-background-color: #ffffff;
      --text-color: #3c4043;
      --code-background-color: #f1f3f4;
      --border-color: #dadce0;
      --shadow-color: rgba(60, 64, 67, 0.3);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    main {
      background-color: var(--card-background-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 var(--shadow-color), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 500;
      margin: 0 0 0.5rem 0;
    }
    p {
      margin: 0 0 1.5rem 0;
      color: #5f6368;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 1rem;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9rem;
      resize: vertical;
      box-sizing: border-box;
      background-color: var(--code-background-color);
      color: black;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    .button-container {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
    }
    button {
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 120px;
    }
    #runButton {
        background-color: var(--primary-color);
    }
    #runButton:hover {
      background-color: #1a73e8;
    }
    #runButton:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
    #clearButton, #clearInputButton {
        background-color: #e8eaed;
        color: var(--text-color);
    }
    #clearButton:hover, #clearInputButton:hover {
        background-color: #dadce0;
    }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #outputContainer {
      margin-top: 1.5rem;
    }
    #output {
      padding: 1rem;
      background-color: var(--code-background-color);
      border-radius: 4px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 50px;
      max-height: 400px;
      overflow-y: auto;
    }
    #output.error {
        background-color: #fce8e6;
        color: #a50e0e;
    }
    #output h2 {
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
      font-weight: 500;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.5rem;
    }
    #output pre {
        margin: 0.5rem 0;
        padding: 0.5rem;
        background-color: white;
        border-radius: 4px;
        overflow-x: auto;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
      "marked": "https://aistudiocdn.com/marked@^16.2.1"
    }
  }
  </script>
  <script type="module" src="./index.tsx"></script>
</head>
<body>
  <main>
    <h1>Pythonコード実行ツール</h1>
    <p>下のテキストエリアにPythonコードを入力し、「実行」ボタンをクリックしてGeminiで実行します。注: `input()` のような対話的な入力はサポートされていません。</p>
    <textarea id="codeInput" aria-label="Python code input">import random

print("🎲 1から100までのランダムな数字を5つ生成します。")
for i in range(5):
    number = random.randint(1, 100)
    print(f"{i+1}番目の数字: {number}")</textarea>
    <div class="button-container">
        <button id="runButton">
          <span id="buttonText">実行</span>
        </button>
        <button id="clearInputButton">入力をクリア</button>
        <button id="clearButton">出力をクリア</button>
    </div>
    <div id="outputContainer" style="display: none;" aria-live="polite">
        <div id="output"></div>
    </div>
  </main>
</body>
</html>
